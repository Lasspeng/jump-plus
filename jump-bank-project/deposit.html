<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Deposit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="deposit.css" rel="stylesheet">
    <script src="deposit.js"></script>
</head>
<body>
    <div class='container'>
        <h1>Make a Deposit</h1>
        <h3><a class="link-success" href="home.html">Return to Homepage</a></h3>
        <form action="home.html" onsubmit="return depositHandler(event)">
            <div class="form-check mb-3">
                Account to deposit into: <br><br>
                <input class="form-check-input" id="checking" type="radio" name="account" value="Checkings">
                <label class="form-check-label" for="checking">Checking</label>
            </div>
            <div class="form-check mb-3">
                <input class="form-check-input" id="saving" type="radio" name="account" value="Savings">
                <label class="form-check-label" for="saving">Savings</label>
            </div>
            Amount to deposit: 
            <input type="number" id="amount" step="0.01" name="amount">
            <input type="submit" value="Deposit">
        </form>
    </div>
</body>
</html>
